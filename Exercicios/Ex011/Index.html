<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
        <img src="Imagens/grande.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprende a reproduzir audio em HTML5</p>
   <audio preload="metadata" controls loop autoplay>
        <source src="midia/Read All Over - Nathan Moore.mp3" type="audio/mpeg">
        <source src="midia/Read All Over - Nathan Moore.ogg" type="audio/ogg">
        <source src="midia/Read All Over - Nathan Moore.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Read All Over - Nathan Moore.mp3">clique aqui para baixar o arquivo mp3</a>
        </p>


   </audio> 
</body>
</html>
