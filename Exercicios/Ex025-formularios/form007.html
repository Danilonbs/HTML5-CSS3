<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected> --- Escolha ---</option>
                <optgroup label="Região Nordeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof">
            
            <datalist>
                <option value="ADM">Administrador</option>
                <option value="cont">contabilista</option>
                <option value="dev">desenvolvedor</option>
            </datalist>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
